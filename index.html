<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pod request access landing page</title>
  </head>
  <body>
    <main class="container">
      <article class="hero">
        <img class="logo" src="assets/desktop/logo.svg" alt="logo" />
        <section class="content">
          <h1 class="title">
            <span class="title-green">Publish your podcasts</span> everywhere.
          </h1>
          <p class="description">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </section>
        <aside class="subscribe">
          <div class="social-icons">
            <img
              class="icon"
              src="assets/desktop/spotify.svg"
              alt="spotify"
            /><img
              class="icon"
              src="assets/desktop/apple-podcast.svg"
              alt="apple-podcast"
            /><img
              class="icon"
              src="assets/desktop/google-podcasts.svg"
              alt="google-podcasts"
            /><img
              class="icon"
              src="assets/desktop/pocket-casts.svg"
              alt="pocket-casts"
            />
          </div>
          <form action="" class="form" novalidate>
            <input
              class="input email"
              type="email"
              placeholder="Email address"
            />
            <input class="input submit" type="submit" value="Request Access" />
            <p class="error-message">Oops! Please check your email</p>
          </form>
        </aside>
        <div class="dots-container">
          <img
            class="dots"
            src="assets/desktop/bg-pattern-dots.svg"
            alt="dots"
          />
        </div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
